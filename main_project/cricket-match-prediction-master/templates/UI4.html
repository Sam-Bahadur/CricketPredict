<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Info</title>
<style>
        table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Matches</th>
    <th>Innings</th>
      <th>Runs</th>
    <th>High Score</th>
    <th>Average</th>
      <th>Strike rate</th>
  </tr>
  <tr>
    <td>{{ naam }}</td>
     <td>{{ m }}</td>
     <td>{{ i }}</td>
     <td>{{ r }}</td>
     <td>{{ h }}</td>
     <td>{{ avg }}</td>
     <td>{{ sr }}</td>

  </tr>

</table>

</body>
</html>
